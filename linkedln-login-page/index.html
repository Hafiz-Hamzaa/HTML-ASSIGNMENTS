<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedln Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="https://tse3.mm.bing.net/th?id=OIP.EC4lfxCGRSs8aG62PqmQhQAAAA&pid=Api&P=0&h=220" alt="logo">
        </div>

        <div class="login-container">
            <h1>Sign in</h1>
            <button class="btn">Continue with Google</button> <br>
            <button class="btn" style="margin-top: 10px;">Sign with Apple</button>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
                <div style="width: 124px; height: 2px; background-color: gray; position: relative; right: 10px;"></div>
                <p>or</p>
                <div  style="width: 124px; height: 2px; background-color: gray;position: relative; left: 10px;"></div>
            </div>

            <input type="text" placeholder="Email or Phone"> <br>
            <input type="password" placeholder="Password">
            <p style="font-size: 18px; color: #0A66C2; font-weight: 600;margin-top: 10px;">Forgot Password ?</p>
            <div style="display: flex; margin-top: 16px;">
                <div style="width: 22px; height: 20px; background-color: #0A66C2;"></div>
                <p style="font-size: 17px;padding-left: 10px;">Keep me Logied in</p>
            </div>
            <button style="width: 304px; height: 52px; border-radius: 20px; background-color: #0A66C2; color: white; font-size: 17px; font-weight: 600; border: 0px;margin-top: 20px;">Sign in</button>
        </div>
        <p style="text-align: center; margin-top: 4px; position: relative; bottom: 46px;">New to Linkedln? <span style="color: #0A66C2; font-weight: 700;">Join Now</span></p>
    </main>
</body>
</html>
